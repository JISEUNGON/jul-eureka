name: CI/CD with Gradle

on:
  push:
    branches: [ "master" ] 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        run: git clone https://username:${{ secrets.PAT }}@github.com/Julindang/eureka.git

      - name: Set Up Java 
        run : |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          export JAVA_HOME="/usr/lib/jvm/java-17-openjdk-amd64"
          export PATH="$JAVA_HOME/bin:$PATH"

      - name: install openssh
        run : sudo apt-get install openssh-server

      - name : gradlew execution grant
        run: |
          chmod +x ./gradlew

      - name: CI
        run: |
          ./gradlew bootjar

      - name: CD
        run: |
          echo "${{ secrets.KEY }}" > ssh_key 
          chmod 400 ssh_key
          scp -o "StrictHostKeyChecking no" -P ${{ secretes.SERVER_PORT }} -i ssh_key ./back-end/server/build/libs/*.jar ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/home/julindang/julindang/eureka
          ssh -i ssh_key -o "StrictHostKeyChecking no" -P ${{ secretes.SERVER_PORT }} ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "cd /home/julindang/julindang/eureka && ./run.sh"
